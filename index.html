<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Enneadecagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
</head>

<body>
    <a id='saveImage' download='spider_chart_report.jpg'>Save as Image</a>
    <canvas id="chartJSContainer" style="height: 90%; width: 100%;"></canvas>
    <script>
        const anchors = ["Adaptiveness","Absorption/Immersion","Emotional Involvement","Dissociation","Embodiment","Perspective",
        "Complexity/Elaborateness","Flexibility/Transformative Ability", "Vivideness", "Suggestibility","Willingness",
        "Resistance", "Temporal Tendency", "Future", "Past", "Fantasy Orientation", "Novelty", "Possibility", "Practicality"]
        const initialDegree = Array(anchors.length).fill(10)
        var options = {
            type: 'radar',
            data: {
                labels: anchors,
                datasets: [{
                    label: 'Scale',
                    data: initialDegree,
                    pointHitRadius: 50,
                }]
            },
            options: {
                responsive: false,
                onHover: function (e) {
                    const point = e.chart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, false)
                    if (point.length) e.native.target.style.cursor = 'grab'
                    else e.native.target.style.cursor = 'default'
                },
                plugins: {
                    dragData: {
                        round: 1,
                        showTooltip: true,
                        onDragStart: function (e) {
                        },
                        onDrag: function (e, datasetIndex, index, value) {
                            e.target.style.cursor = 'grabbing'
                        },
                        onDragEnd: function (e, datasetIndex, index, value) {
                            e.target.style.cursor = 'default'
                        },
                    }
                },
                scales: {
                    r: {
                        max: 10,
                        min: -0.1,
                        stepSize: 1
                    }
                }
            }
        }

        var ctx = this.document.getElementById('chartJSContainer').getContext('2d');
        var spiderChart = new Chart(ctx, options);
        window.test = spiderChart;
        var url_base64 = document.getElementById('chartJSContainer').toDataURL('image/jpg');
        saveImage.href = url_base64;
    </script>
</body>

</html>
